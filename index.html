<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>web Brainfuck</title>
	<link href="main.css" rel="stylesheet" />
	<script src="main.js"></script>
</head>

<body>
	<textarea id="bfcodeArea" placeholder="ソースコード"></textarea><br />
	<button id="runButton">実行(r)</button>
	<button id="stepButton">ステップ実行(s)</button><br />
	<button id="cycleButton">10ミリ秒ごとに実行(p)</button><br />
	<textarea id="outArea" placeholder="出力" disabled></textarea><br />
	<div id="showInfoArea"></div><br />
	<button id="resetButton">リセット(c)</button>
	<details>
		<summary>
			その他設定
		</summary>
		ミリ秒ごとに実行:<input type="number" id="cpsInput" value="10" />ms<br />
		一度に評価できる最大数:<input type="number" id="maxRunInput" value="1000000" />回<br />
		デフォルト入力値(<code>,</code>が行われた場合、これが入力されたと仮定する)<br />
		<textarea id="defaultInput"></textarea><br />
		<button id="bfco">命令文字以外削除(`:`含む)</button>
	</details>
	<details>
		<summary>
			情報
		</summary>
		<table>
			<thead>
				<tr>
					<th></th>
					<td>文字数</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>全ての文字</th>
					<td id="nocInput"></td>
				</tr>
				<tr>
					<th>命令文字のみ</th>
					<td id="novcInput"></td>
				</tr>
			</tbody>
		</table>
		合計命令評価回数:<span id="count">0</span>
	</details>
	<details>
		<summary>説明など</summary>
		<p>
			charsetはUTF-8。
			:はブレークポイントとして機能します。開発の際にお使いください。
		</p>
	</details>
</body>

</html>
